<body>

    <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
                <input id=townSearch type="text" class="form-control" placeholder="Enter Name of the City" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button  id="search"class="btn btn-outline-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
              </div>
            <div id ="chosenPlaces"></div>
      
          </div>
          <div class="col-9">
            <div class="jumbotron jumbotron-fluid">
                <div id="currentCity" class="container">
                  <h1 class="display-4">Choose a place</h1>
                  <hr class="my-4">
                  <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
                </div>
              </div>
            <div class="container">
                <h3>5-DAY forecast:</h3>
                <div id="forecast" class="row"></div>
            </div>   
          </div>
         
         </div>
   </div>
